<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossing Game</title>
    <style type="text/css">
        canvas {
            border: 2px solid grey;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1> Crossing Game</h1>
    <canvas id='myCanvas' width='1000' height='500'></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        let screenWidth = 1000;
        let screenHeight = 500;
        let width = 50;

        class GameCharacter {
            constructor(x, y, width, height, color, speed) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.speed = speed;
            }

            moveVertically() {
                if (this.y > screenHeight - 100 || this.y < 50) {
                    this.speed = -this.speed;
                }
                this.y += this.speed;
            }
            
            moveHorizontally() {
                this.x += speed;
            }
        }

        var enemies = [
            new GameCharacter(250, 50, width, width, "rgb(0, 0, 255)", 2),
            new GameCharacter(450, screenHeight - 100, width, width, "rgb(0,0,255)", 2),
            new GameCharacter(700, 50, width, width, "rgb(0,0,255)", 2),
        ];

        var draw = function() {
            ctx.clearRect(0, 0, screenWidth, screenHeight);

            enemies.forEach(function(element) {
                ctx.fillStyle = element.color;
                ctx.fillRect(element.x, element.y, element.width, element.height);
            });
        }

        var update = function() {
            enemies.forEach(function(element) {
                element.moveVertically();
            })        
        }

        var step = function() { //game loop -all the logic for the game
            update();
            draw();
            window.requestAnimationFrame(step);
        }

        step();
    </script>
</body>
</html>
